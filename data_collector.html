<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Collector</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    h2 { margin-top: 0; }
    pre { background: white; padding: 10px; border: 1px solid #ccc; max-height: 500px; overflow-y: auto; }
    button { margin-top: 20px; padding: 10px 15px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Match Data Log</h2>
  <pre id="log"></pre>
  <button onclick="downloadStats()">Download Stats</button>

  <script>
    const logElement = document.getElementById("log");
    const allData = [];
    const playerStats = {};

    window.addEventListener("message", (event) => {
      if (event.data && event.data.user && event.data.match) {
        allData.push(event.data);

        const { user, match } = event.data;
        if (!playerStats[user]) {
          playerStats[user] = { wins: 0, losses: 0, draws: 0, history: [] };
        }

        if (match.result === "Win") playerStats[user].wins++;
        else if (match.result === "Lose") playerStats[user].losses++;
        else playerStats[user].draws++;

        playerStats[user].history.push({ player: match.player, bot: match.bot, result: match.result });

        const line = `User: ${user} | Player: ${match.player}, Bot: ${match.bot}, Result: ${match.result}`;
        logElement.textContent += line + "\n";

        event.source.postMessage("ACK", event.origin);
      }
    });

    function downloadStats() {
      const dataBlob = new Blob([JSON.stringify(playerStats, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'rps_stats.json';
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
